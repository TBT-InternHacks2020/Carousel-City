<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel City</title>

  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script src="../database.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <style>
    #storefront {
      position: absolute;
      width: 1000px;
      height: auto;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      z-index: -1;
    }

    svg {
      opacity: 20%;
    }

    #carouselExampleControls {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .carousel-control-prev, .carousel-control-next{
      background-color: lightgray;
    }
  </style>
</head>

<body>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../images/Storefront.png" id="storefront">
        <svg width="1920" height="1080">
          <rect width="788" height="418" x="370" y="256" style="fill:rgb(0,0,255);" />
          <rect width="570" height="152" rx="174" ry="58" x="480" y="132" style="fill:rgb(0,255,255);" />
        </svg>
      </div>
      <div class="carousel-item">
        <img src="../images/Storefront.png" id="storefront">
        <svg width="1920" height="1080">
          <rect width="788" height="418" x="370" y="256" style="fill:rgb(0,0,255);" />
          <rect width="570" height="152" rx="174" ry="58" x="480" y="132" style="fill:rgb(44, 52, 153);" />
        </svg>
      </div>
      <div class="carousel-item">
        <img src="../images/Storefront.png" id="storefront">
        <svg width="1920" height="1080">
          <rect width="788" height="418" x="370" y="256" style="fill:rgb(0,255,255);" />
          <rect width="570" height="152" rx="174" ry="58" x="480" y="132" style="fill:rgb(0,255,255);" />
        </svg>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>

</html>
