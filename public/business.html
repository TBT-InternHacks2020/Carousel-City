<html>
    <head>
        <title></title>
        <link rel =  "stylesheet" href = "styles/navbar.css">
        <link rel =  "stylesheet" href = "styles/business.css">
        <!-- <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"> -->
        <header>
            <h1><div id = "logo"></div></h1>
            <h2><br></h2>
            <h3><br></h3>
            <h3>Carousel City</h3>
        </header>
        <div class = "sticky-section">
            <nav>
              <a href = "home.html">Home</a>
              <a href = "aboutus.html">About Us</a>
              <a href = "#">Explore Local Businesses</a>
              <a href = "#">Learn More</a>
              <a href = "#">Contact</a>
            </nav>
        </div>
    </head>
    <body>
        <div id="locationField">
            <input id="autocomplete"
                   placeholder="Enter your address"
                   onFocus="geolocate()"
                   type="text"/>
          </div>

          <table id="address">
            <tr>
              <td class="label">Street address</td>
              <td class="slimField"><input class="field" id="street_number" disabled="true"/></td>
              <td class="wideField" colspan="2"><input class="field" id="route" disabled="true"/></td>
            </tr>
            <tr>
              <td class="label">City</td>
              <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"/></td>
            </tr>
            <tr>
              <td class="label">State</td>
              <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"/></td>
              <td class="label">Zip code</td>
              <td class="wideField"><input class="field" id="postal_code" disabled="true"/></td>
            </tr>
            <tr>
              <td class="label">Country</td>
              <td class="wideField" colspan="3"><input class="field" id="country" disabled="true"/></td>
            </tr>
          </table>
          <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsq1c5iaTlxSdHErx9K7RwS3Vy4I7WEAI=places"></script> -->
          <script src =  "scripts/business.js"></script>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsq1c5iaTlxSdHErx9K7RwS3Vy4I7WEAI=places&callback=initAutocomplete" async defer></script>
    </body>
</html>
