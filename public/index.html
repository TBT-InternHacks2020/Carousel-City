  <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rhodium+Libre&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/outStore.css">
  <link rel="stylesheet" href="styles/fonts.css">
  
  <script src="../database.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body>
  <header>
    <div id="logo"></div>
    <h1>Carousel City</h1>
  </header>
  <div class="sticky-section">
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus.html">About Us</a>
      <div class="dropdown">
        <a href="map.html">Explore Local Businesses <i class="fa fa-caret-down"></i>
        </a>
        <div class="dropdownContent">
          <a href="login.html">Add Your Business</a>
        </div>
      </div>
      <a href="#">Learn More</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  <div id="content">
    <div id="carouselInfo">
      <span class="titleFont">Welcome to the Carousel City View!</span>
      <br><Br>
      <span>Here is where you can browse through all the local businesses near you. You can enter the storefront and see
        what they have to offer!</span>
    </div>

    <div id="map"></div>

    <div id="menu">
      <input id="streets-v11" type="radio" name="rtoggle" value="streets" checked="checked" />
      <label for="streets-v11">streets</label>
      <input id="light-v10" type="radio" name="rtoggle" value="light" />
      <label for="light-v10">light</label>
      <input id="dark-v10" type="radio" name="rtoggle" value="dark" />
      <label for="dark-v10">dark</label>
      <input id="outdoors-v11" type="radio" name="rtoggle" value="outdoors" />
      <label for="outdoors-v11">outdoors</label>
      <input id="satellite-v9" type="radio" name="rtoggle" value="satellite" />
      <label for="satellite-v9">satellite</label>
    </div>

    <div id="carouselLB" class="carousel slide" data-ride="carousel">
      <div id="insertStores" class="carousel-inner"></div>
      <a class="carousel-control-prev" href="#carouselLB" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselLB" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</body>
<script src="scripts/map.js"></script>

</html>
