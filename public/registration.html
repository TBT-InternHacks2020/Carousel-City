      <p>Please fill in this form to create an business listing.</p>
      <hr>

      <label for="lbname"><b>Business Name</b></label>
      <input type="text" placeholder="Enter Business Name" name="lbname" required>

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Business address" name="address" required>

      <label for="lbtype"><b>Local Business Type</b></label>
      <input type="text" placeholder="Enter Business Type (Resturant, Art Store, etc.)" name="lbtype" required>

      <label for="website"><b>Website</b></label>
      <input type="text" placeholder="Enter Business Website" name="website" required>

      <label for="pricolor"><b>Primary Color</b></label>
      <input type="text" placeholder="Enter the Primary Color of your Business in hexcode (ex. #ff0000 is red)"
        name="pricolor" required>

      <label for="seccolor"><b>Secondary Color</b></label>
      <input type="text" placeholder="Enter the Secondary Color of your Business in hexcode (ex. #ff0000 is red)"
        name="seccolor" required>


      <div class="clearfix">
